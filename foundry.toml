[profile.default]
src = "contracts/src"
out = "contracts/out"
libs = ["contracts/lib"]
test = "contracts/test"
script = "contracts/script"
cache_path = "contracts/cache"

# Compiler settings
solc_version = "0.8.23"
optimizer = true
optimizer_runs = 200
via_ir = true

# Test settings
verbosity = 2
fuzz_runs = 256

# Formatting
line_length = 100
tab_width = 4
bracket_spacing = true

[profile.ci]
fuzz_runs = 10000

[rpc_endpoints]
sepolia = "${SEPOLIA_RPC_URL}"
mainnet = "${MAINNET_RPC_URL}"
